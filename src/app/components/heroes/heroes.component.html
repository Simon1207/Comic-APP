<h1>Heroés <small>Marvel y DC</small></h1>

<hr>

<div class="card-colums animated fadeIn fast" *ngFor="let heroe of heroes; let i=index">
  <div class="card">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p align="justify" class="card-text ">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small> </p>

  <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">VER MAS</button>

  <!--  <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver Más</a> -->

    </div>
  </div>

</div>
